<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
          
          <div class="hero__right">
            <h1 class="hero__title">{{ site.hero.hero__title }}</h1>
            <p class="hero__description">{{ site.hero.hero__description }}</p><br>
            {% if site.mailchimp == "enable" %}
            <center><p><a href="{% if site.mailchimp__identifier %}//{{site.mailchimp__identifier}}{% else %}#{% endif %}"  class="button button--primary subscribe-button" id="membedded-subscribe">{{ site.mailchimp__button__text }} <i class="icon ion-ios-redo"></i></a></p></center>
            {% endif %}
          </div>

          <div class="hero__left">
            <div class="hero__image">
              <img class="lazy" data-src="{{ site.hero.hero__image }}" alt="{{site.author.name}}'{{site.title}} Picture">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
