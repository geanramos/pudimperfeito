<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}'>

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} &raquo; Feed" href="https://feeds.feedburner.com/pudimperfeito" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }} – {{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.url == "/" %}{{ site.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta name="twitter:image:src" content="{{site.cdnurl}}{{page.image}}?resize=600,330">
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="330" />
  <meta property="og:image:type" content="image/jpg" />
  <meta name="author" content="Pudim Perfeito" />
  <meta name="twitter:site" content="@geanramos" />
  <meta name="twitter:creator" content="@geanramos" />
  <meta name="twitter:label1" content="Escrito por" />
  <meta name="twitter:data1" content="Pudim Perfeito" />
  <meta name="twitter:label2" content="Est. tempo de leitura" />
  <meta name="twitter:data2" content="2 minutos" />
  <meta name="twitter:domain" content="https://pudimperfeito.50x.com.br">

  <!-- Facebook OpenGraph -->
  <meta property="og:title" content="{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }} – {{ site.title }}{% endif %}">
  <meta property="og:url" content="https://gean.me/receita/#top" />
  <meta property="og:description" content="{% if page.url == "/" %}{{ site.description | strip_html | xml_escape }}{% elsif page.description %}{{ page.description | strip_html | xml_escape }}{% else %}{{ page.excerpt | strip_html | xml_escape }}{% endif %}">
  <meta property="article:published_time" content="{{ post.date | date_to_xmlschema }}" />
  <meta property="og:image" content="{{site.cdnurl}}{{page.image}}?resize=600,330">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700;900&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!-- Ionicons -->
  <link rel="preload" href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" as="style">
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="msapplication-TileImage" content="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=32,32">
  <link rel="apple-touch-icon-precomposed" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=32,32">
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=152,152">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=144,144">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=120,120">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=114,114">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=192,192">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=144,144">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=72,72">
  <link rel="apple-touch-icon-precomposed" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=32,32">
  <link rel="icon" href="https://i1.wp.com/pudimperfeito.50x.com.br/images/favicon.png?resize=32,32" sizes="32,32">
  <link rel="shortcut icon" href="https://pudimperfeito.50x.com.br/favicon.ico" />
  <link rel="icon" sizes="16,16" href="https://pudimperfeito.50x.com.br/favicon.ico">

  <script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "Recipe",
  "name": "{% if page.url == "/" %}{{ site.title }}{% else %}{{ page.title }} – {{ site.title }}{% endif %}",
  "url": "{{ page.url | replace:'index.html','' | absolute_url }}",
  "image": {
    "@context": "http://schema.org",
    "@type": "ImageObject",
    "url": "{{site.cdnurl}}{{page.image}}?resize=600,330"
  },
  "author": {
    "@context": "http://schema.org",
    "@type": "Organization",
    "name": "{{site.title}}"
  },
  "datePublished": "{{ post.date | date_to_xmlschema }}",
  "description": "{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}",
  "aggregateRating": {
    "@type": "AggregateRating",
    "reviewCount": "60",
    "ratingValue": "4.8",
    "ratingCount": "589",
    "bestRating": 5,
    "worstRating": 1
  },
  "keywords": "Receita de Pudim Perfeito",
  "totalTime": "PT1H20M",
}
</script>
  
  <script>
    {% if site.color_scheme == "auto" %}
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("dark", "");
      document.documentElement.classList.add('dark-mode');
    }
    {% elsif site.color_scheme == "light" %}
      document.documentElement.setAttribute("light", "");
      document.documentElement.classList.add('light-mode');
    {% elsif site.color_scheme == "dark" %}
      document.documentElement.setAttribute("dark", "");
      document.documentElement.classList.add('dark-mode');
    {% else %}
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("dark", "");
      document.documentElement.classList.add('dark-mode');
    }
    {% endif %}
  </script>

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
